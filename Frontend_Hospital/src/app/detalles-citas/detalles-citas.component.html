<div class="detalles-cita">

    <h3>Detalles de la cita</h3>

    <table>

        <tr>
            <th>Identificador</th>
            <td>{{cita.id}}</td>
        </tr>

        <tr>
            <th>Horario</th>
            <td>{{cita.hour}}</td>
        </tr>

        <tr>
            <th>Motivo</th>
            <td>{{cita.motive}}</td>
        </tr>

        <tr>
            <th>Estatus</th>
            <td>{{cita.stated}}</td>
        </tr>

    </table>

</div>
