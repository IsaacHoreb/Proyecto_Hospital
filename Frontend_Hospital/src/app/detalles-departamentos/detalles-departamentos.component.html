<div class="detalles-depart">

    <h3>Detalles del Departamento {{departamento.id}} </h3>

    <table>

        <tr>
            <th>Identificador</th>
            <td>{{departamento.id}}</td>
        </tr>

        <tr>
            <th>Nombre del Departamento</th>
            <td>{{departamento.nameDepartment}}</td>
        </tr>

        <tr>
            <th>Descripcion</th>
            <td>{{departamento.description}}</td>
        </tr>

    </table>

</div>
